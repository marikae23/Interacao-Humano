<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CV - Eguchi</title>
  
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
 
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4" id="cv-container">
    
  </div>

  <script>
    const cvData = {
      header: 'Currículo',
      personal: {
        name: 'Maria Eduarda de Moura Eguchi :)',
        age: '20 anos',
        phone: '(61) 99515-5225',
        email: 'mariakae23@gmail.com',
        address: 'SQN 312'
      },
      sections: [
        {
          title: 'Apresentação',
          children: [
            { type: 'paragraph', text: 'Estudante de Ciência da Computação com forte interesse no desenvolvimento frontend e um apreço pelo design e arte digital. Possuo habilidades avançadas em HTML, CSS e JavaScript, além de conhecimentos intermediários em frameworks modernos como Vue.js e React. Embora minha paixão principal seja o frontend, também desenvolvo competências na área de backend, com interesse em linguagens como Python, Java e Go. ' }
          ]
        },
        {
          title: 'Objetivo',
          children: [
            { type: 'paragraph', text: 'Meu objetivo principal é construir uma carreira na área de TI, com uma paixão particular por desenvolvimento frontend. No entanto, estou aberta e disposta a trabalhar com backend, pois sou altamente adaptável e flexível em relação às necessidades e desafios da área. Meu objetivo é contribuir de maneira significativa e crescer profissionalmente em ambos os campos, aproveitando minha versatilidade para agregar valor à equipe e aos projetos.' }
          ]
        },
        {
          title: 'Experiência Profissional',
          children: [
            {
              type: 'column',
              children: [{ type: 'paragraph', text: 'Sem experiência ainda, mas buscando ativamente oportunidades para o futuro.' }]
            },
          ]
        },
        {
          title: 'Formação',
          children: [
            {
              type: 'column',
              children: [{ type: 'paragraph', text: '2020 - 2022 | Colégio Juscelino Kubitschek' }]
            },
            {
              type: 'column',
              children: [{ type: 'paragraph', text: '2023 - 2026 | Centro Universitário de Brasília (CEUB)' }]
            }
          ]
        },
        {
          title: 'Cursos e Eventos',
          children: [
            { type: 'list', items: ['Minicurso de HTML/CSS', 'Minicurso de Java', 'Minicurso de React', 'Curso de SoftSkills'] }
          ]
        }
      ]
    };

    function createNode(node) {
      switch (node.type) {
        case 'section': {
          const sec = document.createElement('section');
          if (node.title) {
            const h5 = document.createElement('h5');
            h5.className = 'section-title';
            h5.textContent = node.title;
            sec.appendChild(h5);
          }
          node.children?.forEach(c => sec.appendChild(createNode(c)));
          return sec;
        }
        case 'paragraph': {
          const p = document.createElement('p');
          p.textContent = node.text;
          return p;
        }
        case 'column': {
          const col = document.createElement('div');
          col.className = 'col-md-6';
          node.children?.forEach(c => col.appendChild(createNode(c)));
          return col;
        }
        case 'list': {
          const ul = document.createElement('ul');
          ul.className = 'list-unstyled';
          node.items.forEach(item => {
            const li = document.createElement('li');
            li.textContent = `• ${item}`;
            ul.appendChild(li);
          });
          return ul;
        }
        default:
          return document.createDocumentFragment();
      }
    }

    function renderCV(data) {
      const container = document.getElementById('cv-container');

      const h1 = document.createElement('h1');
      h1.className = 'text-center mb-4';
      h1.textContent = data.header;
      container.appendChild(h1);

      const row = document.createElement('div');
      row.className = 'row mb-4';

      const colPic = document.createElement('div');
      colPic.className = 'col-md-3';
      const pic = document.createElement('div');
      pic.className = 'profile-pic';
      colPic.appendChild(pic);

      const colInfo = document.createElement('div');
      colInfo.className = 'col-md-9';
      const nameEl = document.createElement('h2');
      nameEl.textContent = data.personal.name;
      colInfo.appendChild(nameEl);

      [
        ['age', 'Idade'],
        ['phone', 'Telefone de contato'],
        ['email', 'E-mail'],
        ['address', 'Endereço']
      ].forEach(([key, label]) => {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${label}:</strong> ${data.personal[key]}`;
        colInfo.appendChild(p);
      });

      row.append(colPic, colInfo);
      container.appendChild(row);

      data.sections.forEach(sec =>
        container.appendChild(createNode({ ...sec, type: 'section' }))
      );
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCV(cvData);
    });
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
